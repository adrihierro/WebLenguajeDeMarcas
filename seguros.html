<!DOCTYPE html>
<!-- Idioma -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página URL-->
    <title>Seguros Dimensionales</title>

    <!--añadir el css-->
    <link rel="stylesheet" href="styles_seguros.css">
    
    <!--añadir la pagina de scrips-->
    <script src="apps.js" defer></script>

</head>

<body>
    <!-- Titulo  -->
    <header>
        <h1>Seguros Dimensionales</h1>
    </header>

    <main>
        <!-- Planes principales -->
         
        <!-- Plan Simple -->
        <section class="planes">
            
            <!-- Se utiliza para describir un campo de formulario-->
            <label class="plan" for="plan_simple">
                
                <!-- Titulo -->
                <h2>Plan Simple</h2>
                
                <!-- Descripción del plan-->
                <p>Protección mas basica para tus viajes.</p>
                
                <!-- Precio del plan-->
                <p class="precio">199.99 €</p>
                
                <!-- Botón para selecionar el plan -->
                 <!-- name="plan" sirve para que solo pueda seleccionar una opción en cualquier plan -->
                 <!-- JAVA id="plan-simple" sirve para colocarle un identificador unico al plan -->
                 <!-- value="199.99"define el valor que le enviaremos al formulario -->
                <input type="radio" name="plan" id="plan_simple" value="199.99">
            </label>
            
        <!-- Plan normal -->

            <!-- Recomendacion-->
            <label class="plan recomendado" for="plan_normal">
                <span class="cartelito">Recomendado</span>
                
                <!-- Titulo -->
                <h2>Plan Normal</h2>
                <!-- Descripción del Plan-->
                <p>Protección estandar para tus viajes.</p>
                <!-- Precio del Plan-->
                <p class="precio">399.99 €</p>
                
                <!-- Botón para selecionar el plan -->
                <!-- name="plan" sirve para que solo pueda seleccionar una opción en cualquier plan -->
                <!-- JAVA id="plan-normal" sirve para colocarle un identificador unico al plan -->
                <!-- value="399.99"define el valor que le enviaremos al formulario -->
                <input type="radio" name="plan" id="plan_normal" value="399.99">
            </label>

            <!--Plan premium-->
            <label class="plan" for="plan_premium">
                <!-- Titulo -->
                <h2> Plan Premium</h2>
                <!-- Descripción del Plan-->
                <p>Protección premium para tus viajes.</p>
                <!-- Precio del Plan-->
                <p class="precio">799.99 €</p>
                
                <!-- Botón para selecionar el plan -->
                <!-- name="plan" sirve para que solo pueda seleccionar una opción en cualquier plan -->
                <!-- JAVA id="plan-premium" sirve para colocarle un identificador unico al plan -->
                <!-- value="799.99"define el valor que le enviaremos al formulario -->
                <input type="radio" name="plan" id="plan_premium" value="799.99">
            </label>

        </section>

        <!-- Resumen de selección -->
        <section class="resumen">
            
            <!-- Titulo -->
            <h2>Resumen de tu seguro</h2>

            <!-- Alerta (por si no has seleccionado un plan)  -->
            <div class="alerta">
                <!-- Icono de alerta -->
                <span class="icono">⚠️</span>

                <!-- Descripcion mensaje de alerta -->
                <p>Por favor, selecciona un plan principal</p>
            </div>

            <div class="resumen-precio">
                <!-- Titulo -->
                <h3><span for=""></span></h3>
                <!-- Descripcion del resumen del plan no seleccionado -->
                <p>No seleccionado</p>
                <!-- Precico del resumen del plan no seleccionad -->
                <p>$0.00</p>
            </div>

            <!-- Total precio final -->
            <div class="total">
                <!-- Titulo -->
                <!-- Selecionaremos id de precio que por valor predeterminado le assignaremos 0-->
                <p>Total: <span id="precio" value="">0</span> €</p>
            </div>
            <!-- Botón para contratar seguro (Nos envia a la pasarela de pago)-->
            <a href="pasarela_de_pago.html">
                <!-- Descripcion del boton -->
                <button class="contratar_seguro" disabled>Contratar seguro</button>
            </a>
        </section>
    </main>
</body>
</html>
