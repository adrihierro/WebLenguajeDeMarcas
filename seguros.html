<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros Dimensionales</title>

    <!--añadir la pagina de estilos-->
    <link rel="stylesheet" href="styles_seguros.css">
    
    <!--añadir la pagina de scrips-->
    <script src="apps.js" defer></script>

</head>
<!--Body-->
<body>
    <header>
        <h1>Seguros Dimensionales</h1>
    </header>

    <main>
        <!-- Planes principales -->
        <section class="planes">
            <label class="plan" for="plan-simple">
                <h2>Plan Simple</h2>
                <p>Protección básica para viajes dimensionales ocasionales.</p>
                <p class="precio">$199.99</p>
                
                <input type="radio" name="plan" id="plan-simple" value="199.99">
            </label>
        <!--Plan recomendado secion de arriba mas plan normal-->
            <label class="plan recomendado" for="plan-normal">
                <span class="insignia">Recomendado</span>
                <h2>Plan Normal</h2>
                <p>Cobertura estándar para viajeros dimensionales frecuentes.</p>
                <p class="precio">$399.99</p>
                
                <input type="radio" name="plan" id="plan-normal" value="399.99">
            </label>
            <!--Plan premium-->
            <label class="plan" for="plan-premium">
                <h2> Plan Premium</h2>
                <p>Máxima protección para exploradores dimensionales expertos.</p>
                <p class="precio">$799.99</p>
                
                <input type="radio" name="plan" id="plan-premium" value="799.99">
            </label>
        </section>

        <!-- Resumen de selección -->
        <section class="resumen">
            <h2>Resumen de tu Selección</h2>
            <!-- Alerta para selección pendiente -->
            <div class="alerta">
                <span class="icono">⚠️</span>
                <p>Por favor, selecciona un plan principal</p>
            </div>

            <div class="resumen-precio">
                <h3>Plan: <span for=""></span></h3>
                <p>No seleccionado</p>
                <p>$0.00</p>
            </div>

            <div class="total">
                <p>Total: $<span id="precio" value="">0</span></p>
            </div>
            <a href="pasarela_de_pago.html">
                <button disabled>Contratar Seguro</button>
            </a>
        </section>
    </main>
</body>
</html>
